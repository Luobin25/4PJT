<ion-header>
  <ion-toolbar color="primary">
    <ion-title>SupFile</ion-title>
    <ion-buttons end *ngIf="index!=2">
      <button ion-button icon-end (click)="skip()">
        Skip <ion-icon name="fastforward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="tutorial-page">
  <ion-slides (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <button ion-button large clear icon-end color="primary" (click)="next()">
        Next
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Store ?</h2>
      <button ion-button large clear icon-end color="primary" (click)="openProfile(true)">
        Login
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <hr>
      <button ion-button mini clear icon-end color="primary" (click)="openProfile(false)">
        Create an account
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>

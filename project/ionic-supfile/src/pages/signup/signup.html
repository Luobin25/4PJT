<ion-header>
  <ion-toolbar>
    <ion-title>
      Account creation
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-list>
      {{err}}
      <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="modelSignup.username"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" value="" [(ngModel)]="modelSignup.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value="" [(ngModel)]="modelSignup.password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button color="primary" round block (click)="signup()">Sign In</button>
  </div>

</ion-content>
